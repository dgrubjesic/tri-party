name: 'run tests'

on:
  pull_request:
    branches:
      - master

jobs:
  run-tests:
    runs-on: "ubuntu-latest"
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        java-version: 19
        distribution: zulu

    - name: Run Tests
      run: |
        gradlew test